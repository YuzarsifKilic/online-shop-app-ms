<div class="toast align-items-center border-0 position-fixed top-0 end-0 m-3 removed-alert" role="alert" *ngIf="showDeleteAlert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body remove-message">
      Product deleted from the cart
    </div>
    <button type="button" class="btn-close close-button me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="d-flex toast-body undo-text" (click)="undoProduct()">
    Undo
  </div>
</div>
<div class="cart-container">
  <div class="cart-content">
    <div *ngFor="let product of cart.products; let i = index" class="product-item-wrapper">
      <div class="product-item">
        <div>
          <img [src]="product.mainImageUrl" class="product-image" />
        </div>
        <div class="product-info col-md-8">
          <div class="product-name">
            {{ product.name }}
          </div>
          <div class="product-price">
            <div class="product-price-start">
              {{ product.price }} TL
            </div>
            <div class="product-price-end d-flex gap-2 align-items-center">
              <div>
                <i class="bi bi-dash minus-icon" (click)="decreaseQuantity(product)" *ngIf="product.quantity > 1"></i>
                <i class="bi bi-trash3 throw-icon" (click)="deleteProduct(product)" *ngIf="product.quantity == 1"></i>
              </div>
              <div class="">
                {{ product.quantity }}
              </div>
              <div (click)="increaseQuantity(product)">
                <i class="bi bi-plus plus-icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr *ngIf="i < cart.products.length - 1"/>
    </div>
    <div class="d-flex justify-content-end">
      <button class="order-button" (click)="order()">Order</button>
    </div>
  </div>
</div>
